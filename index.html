<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="header">
            <h1>Student Enrollment Form</h1>
        </div>
        <div class="form">
            <form id="form">
                <div class="box">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter name" name="myName" id="name">
                 </div>
                 <div class="box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter email" name="myemail" id="email">
                 </div>
                 <div class="box">
                    <label for="rollno">University_Roll</label>
                    <input type="text" placeholder="Enter University_Roll" name="myRollno." id="rollno">
                 </div>
                 <div class="box">
                    <label>Gender</label>
                    <input id="male" name="gender" type="radio" value="Male">
                    Male
                    <input id="female" name="gender" type="radio" value="Female">
                    Female
                 </div>
                 <div class="box">
                    <label>Skills</label>
                    <input type="checkbox" name="skills" id="java" value="JAVA">
                    JAVA
                    <input type="checkbox" name="skills" id="html" value="HTML">
                    HTML
                    <input type="checkbox" name="skills" id="css" value="CSS">
                    CSS
                 </div>
                 <div class="box">
                    <button id="submit">Enroll</button>
                    <button id="cancel">Cancel</button>
                 </div>
            </form>
        </div>
            <br/>
                 <hr/>
                 <h2>Enrolled Students</h2>
                 <div class="record">

                 </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
